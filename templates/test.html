<!DOCTYPE html>
<html>
<head>
    <title>Chat Test Interface</title>
    <style>
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .panel { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .messages { height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin: 10px 0; }
        .input-group { margin: 10px 0; }
        label { display: block; margin: 5px 0; }
        .error { color: red; }
        .success { color: green; }
        .message-content { margin: 5px 0; }
        .media-preview { max-width: 200px; max-height: 200px; margin: 5px 0; }
        .file-upload { margin: 10px 0; padding: 10px; border: 1px dashed #ccc; }
        .media-message { display: flex; align-items: center; margin: 5px 0; }
        .media-message img, .media-message video, .media-message audio {
            max-width: 150px;
            max-height: 150px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Registration Panel -->
    <div class="panel">
        <h3>1. Registration</h3>

        <div class="input-group">
            <h4>Register Staff (Admin/Mechanic)</h4>
            <label>Name: <input type="text" id="staffName"></label>
            <label>API Key: <input type="text" id="apiKey"></label>
            <label>Type:
                <select id="userType">
                    <option value="admin">Admin</option>
                    <option value="mechanic">Mechanic</option>
                </select>
            </label>
            <button onclick="registerStaff()">Register Staff</button>
        </div>

        <div class="input-group">
            <h4>Register Customer</h4>
            <label>Name: <input type="text" id="customerName"></label>
            <label>Phone: <input type="text" id="phone"></label>
            <button onclick="registerCustomer()">Register Customer</button>
        </div>
    </div>

    <!-- Connection Panel -->
    <div class="panel">
        <h3>2. WebSocket Connection</h3>
        <div class="input-group">
            <label>User ID: <input type="text" id="userId"></label>
            <label>Authentication: <input type="text" id="authValue" placeholder="API Key or Phone"></label>
            <label>Auth Type:
                <select id="authType">
                    <option value="api-key">API Key</option>
                    <option value="phone">Phone</option>
                </select>
            </label>
            <button onclick="connect()" id="connectBtn">Connect</button>
            <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
        </div>
    </div>

    <!-- Messaging Panel with File Upload -->
    <div class="panel">
        <h3>3. Messaging</h3>
        <div class="messages" id="messageArea"></div>
        <div class="input-group">
            <label>To User ID: <input type="text" id="toUser"></label>
            <label>Message: <input type="text" id="messageInput"></label>

            <!-- File Upload Section -->
            <div class="file-upload">
                <label>Message Type:
                    <select id="messageType">
                        <option value="text">Text</option>
                        <option value="image">Image</option>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                        <option value="voice">Voice</option>
                        <option value="file">File</option>
                    </select>
                </label>
                <label>File: <input type="file" id="fileInput"></label>
                <div id="mediaPreview"></div>
            </div>

            <button onclick="sendMessage()" id="sendBtn" disabled>Send Message</button>
        </div>
    </div>
</div>

<script>
    let ws = null;

    async function registerStaff() {
        const name = document.getElementById('staffName').value;
        const apiKey = document.getElementById('apiKey').value;
        const userType = document.getElementById('userType').value;

        if (!name || !apiKey) {
            log('Please fill in all fields', 'error');
            return;
        }

        try {
            const response = await fetch('/register/staff', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'api-key': apiKey
                },
                body: JSON.stringify({
                    user_type: userType,
                    name: name
                })
            });

            const data = await response.json();

            if (response.ok) {
                log(`Staff registration successful: ${data.message}`, 'success');
                log(`Your user ID is: ${data.user_id}`, 'success');
            } else {
                log(`Registration error: ${data.detail}`, 'error');
            }
        } catch (error) {
            log(`Error registering staff: ${error}`, 'error');
        }
    }

    async function registerCustomer() {
        const name = document.getElementById('customerName').value;
        const phone = document.getElementById('phone').value;

        if (!name || !phone) {
            log('Please fill in all fields', 'error');
            return;
        }

        try {
            const response = await fetch('/register/customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    phone: phone
                })
            });

            const data = await response.json();

            if (response.ok) {
                log(`Customer registration successful: ${data.message}`, 'success');
                log(`Your user ID is: ${data.user_id}`, 'success');
            } else {
                log(`Registration error: ${data.detail}`, 'error');
            }
        } catch (error) {
            log(`Error registering customer: ${error}`, 'error');
        }
    }

    function connect() {
        const userId = document.getElementById('userId').value;
        const authValue = document.getElementById('authValue').value;
        const authType = document.getElementById('authType').value;

        if (!userId || !authValue) {
            log('Please fill in all connection fields', 'error');
            return;
        }

        const wsUrl = new URL(`ws://${window.location.host}/ws/${userId}`);
        if (authType === 'api-key') {
            wsUrl.searchParams.append('api_key', authValue);
        } else {
            wsUrl.searchParams.append('phone', authValue);
        }

        ws = new WebSocket(wsUrl.href);

        ws.onopen = () => {
            log('Connected to WebSocket', 'success');
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;
            document.getElementById('sendBtn').disabled = false;
        };

        ws.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                if (message.error) {
                    log(`Error: ${message.message}`, 'error');
                } else {
                    log(message);
                }
            } catch (e) {
                log(`Error parsing message: ${e}`, 'error');
            }
        };

        ws.onclose = (event) => {
            let reason = "Unknown reason";
            if (event.code === 4001) {
                reason = "Authentication failed";
            } else if (event.code === 4002) {
                reason = "Invalid user ID";
            } else if (event.code === 1000) {
                reason = "Normal closure";
            }
            log(`Disconnected from WebSocket: ${reason}`, event.code === 1000 ? 'info' : 'error');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        };

        ws.onerror = (error) => {
            log(`WebSocket error occurred`, 'error');
            console.error('WebSocket error:', error);
        };
    }

    function disconnect() {
        if (ws) {
            ws.close();
            ws = null;
        }
    }

    async function uploadFile(file, messageType, toUser) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('to_user', toUser);

        try {
            const authValue = document.getElementById('authValue').value;
            const authType = document.getElementById('authType').value;

            const headers = {};
            if (authType === 'api-key') {
                headers['api-key'] = authValue;
            } else {
                headers['phone'] = authValue;
            }

            const response = await fetch(`/upload/${messageType}`, {
                method: 'POST',
                headers: headers,
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Upload failed: ${response.statusText}`);
            }

            return await response.json();
        } catch (error) {
            log(`File upload error: ${error.message}`, 'error');
            throw error;
        }
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const previewArea = document.getElementById('mediaPreview');
        const messageType = document.getElementById('messageType').value;

        if (!file) {
            previewArea.innerHTML = '';
            return;
        }

        const reader = new FileReader();

        reader.onload = function(e) {
            let preview = '';
            if (messageType === 'image') {
                preview = `<img src="${e.target.result}" class="media-preview">`;
            } else if (messageType === 'video') {
                preview = `<video src="${e.target.result}" controls class="media-preview"></video>`;
            } else if (messageType === 'audio' || messageType === 'voice') {
                preview = `<audio src="${e.target.result}" controls></audio>`;
            } else {
                preview = `<div>File selected: ${file.name}</div>`;
            }
            previewArea.innerHTML = preview;
        };

        if (messageType === 'image' || messageType === 'video' || messageType === 'audio' || messageType === 'voice') {
            reader.readAsDataURL(file);
        } else {
            reader.readAsText(file);
        }
    });

    document.getElementById('messageType').addEventListener('change', function() {
        const fileInput = document.getElementById('fileInput');
        const messageInput = document.getElementById('messageInput');
        const previewArea = document.getElementById('mediaPreview');

        if (this.value === 'text') {
            fileInput.style.display = 'none';
            messageInput.style.display = 'block';
            previewArea.innerHTML = '';
        } else {
            fileInput.style.display = 'block';
            messageInput.style.display = 'none';
            fileInput.value = '';
            previewArea.innerHTML = '';

            switch(this.value) {
                case 'image':
                    fileInput.accept = 'image/*';
                    break;
                case 'audio':
                    fileInput.accept = 'audio/*';
                    break;
                case 'video':
                    fileInput.accept = 'video/*';
                    break;
                case 'voice':
                    fileInput.accept = 'audio/*';
                    break;
                default:
                    fileInput.accept = '';
            }
        }
    });

    async function sendMessage() {
        if (!ws) {
            log('Not connected!', 'error');
            return;
        }

        const toUser = document.getElementById('toUser').value;
        const messageType = document.getElementById('messageType').value;
        const fileInput = document.getElementById('fileInput');
        const messageInput = document.getElementById('messageInput');

        if (!toUser) {
            log('Please specify recipient', 'error');
            return;
        }

        try {
            if (messageType === 'text') {
                const message = messageInput.value;
                if (!message) {
                    log('Please enter a message', 'error');
                    return;
                }

                const messageObj = {
                    to_user: toUser,
                    content: message,
                    message_type: 'text'
                };

                ws.send(JSON.stringify(messageObj));
                log(`Sent text message: ${message}`);
                messageInput.value = '';
            } else {
                const file = fileInput.files[0];
                if (!file) {
                    log('Please select a file', 'error');
                    return;
                }

                const result = await uploadFile(file, messageType, toUser);
                log(`File uploaded successfully: ${result.message.file_name}`, 'success');
                fileInput.value = '';
                document.getElementById('mediaPreview').innerHTML = '';
            }
        } catch (error) {
            log(`Error sending message: ${error.message}`, 'error');
        }
    }

    function log(message, type = 'info') {
        const messageArea = document.getElementById('messageArea');
        const time = new Date().toLocaleTimeString();
        const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';

        let messageContent = message;
        if (typeof message === 'object') {
            if (message.message_type && message.message_type !== 'text') {
                const mediaUrl = `/files/${message.message_type}/${message.file_name}`;
                switch(message.message_type) {
                    case 'image':
                        messageContent = `<div class="media-message">
                            <img src="${mediaUrl}" alt="Image">
                            <span>${message.content}</span>
                        </div>`;
                        break;
                    case 'video':
                        messageContent = `<div class="media-message">
                            <video src="${mediaUrl}" controls></video>
                            <span>${message.content}</span>
                        </div>`;
                        break;
                    case 'audio':
                    case 'voice':
                        messageContent = `<div class="media-message">
                            <audio src="${mediaUrl}" controls></audio>
                            <span>${message.content}</span>
                        </div>`;
                        break;
                    default:
                        messageContent = `<div class="media-message">
                            <a href="${mediaUrl}" target="_blank">Download ${message.content}</a>
                        </div>`;
                }
            } else {
                messageContent = JSON.stringify(message);
            }
        }

        messageArea.innerHTML += `<div class="${className}">[${time}] ${messageContent}</div>`;
        messageArea.scrollTop = messageArea.scrollHeight;
    }
</script>
</body>
</html>
